<!-- announcement.html
     Simple, responsive announcement page ready to push to Git and deploy.
     Usage: save as announcement.html, commit & push to your repo.
-->

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sainadh Macharla — Portfolio Coming Soon</title>
  <meta name="description" content="Exciting changes are on the way — stay tuned for the final launch of Sainadh Macharla's portfolio." />
  <link rel="icon" href="data:;base64,iVBORw0KGgo="> <!-- tiny blank favicon -->
  <style>
    :root{
      --bg:#0f1724; /* dark navy */
      --card:#0b1220;
      --accent:#7dd3fc;
      --muted:#9aa4b2;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;
      background:linear-gradient(180deg,var(--bg) 0%, #071029 60%);
      color:#e6eef6;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
    }
    .card{
      max-width:920px;
      width:100%;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border:1px solid rgba(255,255,255,0.04);
      padding:28px;
      border-radius:14px;
      box-shadow: 0 6px 30px rgba(2,6,23,0.6);
      display:flex;
      gap:24px;
      align-items:center;
    }
    .logo{
      min-width:96px;
      min-height:96px;
      display:grid;
      place-items:center;
      background:linear-gradient(135deg,var(--accent), #60a5fa33);
      color:#04202b;
      font-weight:700;
      font-size:28px;
      border-radius:12px;
      box-shadow: 0 6px 18px rgba(12,23,40,0.6);
    }
    .content{
      flex:1;
    }
    h1{
      margin:0 0 6px 0;
      font-size:22px;
      letter-spacing:-0.4px;
    }
    p.lead{
      margin:0 0 14px 0;
      color:var(--muted);
      font-size:15px;
    }
    .status{
      display:inline-flex;
      gap:10px;
      align-items:center;
      padding:10px 14px;
      background:linear-gradient(90deg, rgba(125,211,252,0.06), rgba(96,165,250,0.03));
      border-radius:10px;
      border:1px solid rgba(125,211,252,0.08);
      font-weight:600;
      color:var(--accent);
    }
    .small{font-size:13px;color:var(--muted)}
    .actions{display:flex;gap:12px;margin-top:16px}
    .btn{
      border:0;padding:10px 14px;border-radius:10px;font-weight:600;cursor:pointer;
      background:rgba(255,255,255,0.04);color:inherit;border:1px solid rgba(255,255,255,0.03)
    }
    .btn.primary{background:linear-gradient(90deg,var(--accent),#60a5fa);color:#04202b;border:0}
    @media (max-width:720px){
      .card{flex-direction:column;align-items:flex-start}
      .logo{width:100%;border-radius:10px}
    }
    @keyframes pulseAccent{0%{transform:scale(1);opacity:1}50%{transform:scale(1.02);opacity:.9}100%{transform:scale(1);opacity:1}}
    .pulse{animation:pulseAccent 2.5s infinite}
  </style>
</head>
<body>
  <div class="card" role="region" aria-label="Announcement">
    <div class="logo" aria-hidden="true">SM</div>

    <div class="content">
      <h1>Sainadh Macharla — Portfolio Coming Soon</h1>
      <p class="lead">Exciting changes are on the way — stay tuned for the final launch of <strong>Sainadh Macharla's Portfolio</strong>.</p>

      <div class="status pulse" aria-live="polite">● Deploying soon</div>

      <div class="actions">
        <a class="btn" href="mailto:macharlasainadh2506.com?subject=Notify%20me%20about%20Portfolio" title="Get notified">Notify me</a>
      </div>
    </div>
  </div>

  <script>
    const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
    if(prefersReduced){
      document.querySelectorAll('.pulse').forEach(n=>n.style.animation='none');
    }
  </script>
</body>
</html>
